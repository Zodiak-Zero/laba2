<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Brightness Adjustment</title>
</head>
<body>
    <h1>Upload Image and Adjust Brightness</h1>
    <form method="POST" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.upload.label }} {{ form.upload() }}<br>
        {{ form.brightness.label }} {{ form.brightness() }}<br>
        {{ form.recaptcha() }}<br>
        {{ form.submit() }}
    </form>
</body>
</html>
